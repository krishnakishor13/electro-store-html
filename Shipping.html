<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electro-Shop/Shipping</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation Section -->

    <section class="nav">
      <div class="navbar">
        <h2>Electro-<span class="shop">Store</span></h2>
      </div>
      <div class="cart-nav">
        <a href="signin.html">Sign Out</a>
        <img src="img/icon-cart.png" />
      </div>
    </section>

    <section class="shipping">
      <h2>- Shipment Details -</h2>
    </section>

    <section class="checkout">
      <h3>Please check your Items and confirm it</h3>
      <div class="shiptag">
        <h2>iPhone 12 mini 256GB</h2>
        <h2>1</h2>
        <h2>$ 750</h2>
      </div>
      <hr />
      <div class="total">
        <h2>Total</h2>
        <h2>1</h2>
        <h2>$ 750</h2>
      </div>
    </section>

    <!-- Form -->

    <section class="submission">
      <form action="">
        <label for="">Fullnamme</label>
        <input type="text" placeholder="Enter Recipient's Name" />
        <label for="">Phone Number</label>
        <input type="text" placeholder="Enter phone Number" />
        <label for="">Street address </label>
        <input type="text" placeholder="Address" />
        <label for="">PIN code</label>
        <input type="text" placeholder="Enter the PIN code" />
        <label for="">Apt,suite, building, floor</label>
        <input type="text" placeholder="Enter Apt, suite, building etc." />
        <label for="">City</label>
        <input type="text" placeholder="Enter City" />
        <label for="">State</label>
        <input type="text" placeholder="Enter state" />
      </form>
    </section>
  </body>
</html>
