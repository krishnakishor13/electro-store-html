<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electro-Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation Section -->

    <div class="bg">
      <div class="signin">
        <h2>Electro-<span class="shop">Store</span></h2>
        <h1>SIGN IN</h1>
        <form action="">
          <input type="text" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>SIGN IN</button>
          <p>
            New to Electro-<span class="signinspan">Store ?</span
            ><span class="spansignin"> SIGN UP</span>
          </p>
        </form>
      </div>
    </div>
    <section class="scroll">
      <section class="nav">
        <div class="navbar">
          <h2>Electro-<span class="shop">Store</span></h2>
        </div>
        <div class="cart-nav">
          <a href="signin.html">Sign In</a>
          <img src="img/icon-cart.png" />
        </div>
      </section>

      <!-- Main Background -->

      <section class="main">
        <img src="img/background-grouped.png" alt="" />
      </section>

      <!-- Items -->

      <section class="items">
        <div class="itemimg">
          <img src="img/iphone.png" alt="" />
          <div class="names">
            <h2>Iphone 12 mini 128GB Black Colour</h2>
            <div class="pricetag">
              <p>$ 1000</p>
              <button class="button">Add +</button>
            </div>
          </div>
        </div>

        <div class="itemimg">
          <img src="img/iphone.png" alt="" />
          <div class="names">
            <h2>Iphone 12 mini 128GB Black Colour</h2>
            <div class="pricetag">
              <p>$ 1000</p>
              <button class="button">Add +</button>
            </div>
          </div>
        </div>

        <div class="itemimg">
          <img src="img/iphone.png" alt="" />
          <div class="names">
            <h2>Iphone 12 mini 128GB Black Colour</h2>
            <div class="pricetag">
              <p>$ 1000</p>
              <button class="button">Add +</button>
            </div>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
